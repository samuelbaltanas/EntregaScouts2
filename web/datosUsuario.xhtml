<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Datos</ui:define>
    <ui:define name="content">
     
          
               <h:outputText value="#{controlAutorizacion.usuario.alias}"/>
               <h:form>
                <fieldset>
                    <legend>Datos personales</legend>
                        Nombre <br/>
                       
                        <h:inputText   id="nombre" value="#{controlAutorizacion.usuario.nombre}"  />
                        <br/>
                        Apellidos <br/>
                     
                        <h:inputText value="#{controlAutorizacion.usuario.apellidos}"  />
                        <br/>
                        DNI <br/>
                      
                        <h:inputText  value="#{controlAutorizacion.usuario.dni}"  />
                        <br/>
                        Fecha Nacimiento <br/>
                      
                        <h:inputText  value="#{controlAutorizacion.usuario.fecha_nacimiento}" />
                        <br/>
                         Direccion <br/>
                        
                        <h:inputText  value="#{controlAutorizacion.usuario.direccion}"  />
                        <br/>
                        Groupo <br/>
                   
                        <h:inputText  value="#{controlAutorizacion.usuario.grupo}"  />
                        <br/>
                        Telefono<br/>
                     
                        <h:inputText  value="#{controlAutorizacion.usuario.telefono}"  />
                        <br/>
                        
                        
                </fieldset>
               
               <h:commandButton value="Guardar" action="#{index.xhtml}"/>
             
       </h:form>
      
    </ui:define>
</ui:composition>
