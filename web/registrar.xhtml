<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
     <ui:define name="title">Registrate</ui:define>
     <ui:define name="content">
         <h:form id="sign_in">
             <table>
                 <tr>
                    <td>Alias:</td>
                    <td><h:inputText value="#{signIn.alias}" required="true"/></td>
                 </tr>
                 <tr>
                    <td>Nombre:</td>
                    <td><h:inputText value="#{signIn.nombre}" required="true"/></td>
                 </tr>
                 <tr>
                    <td>Apellidos</td>
                    <td><h:inputText value="#{signIn.apellido}" required="true"/></td>
                 </tr>
                 <tr>
                    <td>DNI:</td>
                    <td><h:inputText value="#{signIn.dni}" required="true"/></td>
                 </tr>
                 <tr>
                    <td>Fecha de nacimiento(MM/dd/yy):</td>
                    <td><h:inputText value="#{signIn.birthdate}">
                            <f:convertDateTime pattern="MM/dd/yy"/>
                        </h:inputText>
                    </td>
                 </tr>
                 <tr>
                    <td>Email:</td>
                    <td><h:inputText value="#{signIn.email}" required="true"/></td>
                 </tr>
                 <tr>
                    <td>Direcci√≥n:</td>
                    <td><h:inputText value="#{signIn.direccion}"/></td>
                 </tr>
                 <tr>
                    <td>Telefono:</td>
                    <td><h:inputText value="#{signIn.phone}"/></td>
                 </tr>
                 <tr>
                     <td colspan="2">
                        <h:commandButton value="Sign in" action="#{signIn.autenticar()}"/>
                     </td>
                 </tr>
             </table>
         </h:form>
     </ui:define>
</ui:composition>
